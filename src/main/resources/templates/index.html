<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reniec Api Rest</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
    <!--suppress JSUnresolvedLibraryURL -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" type="text/css">
    <link rel="stylesheet" href="../static/index.css" type="text/css">
    <link rel="stylesheet" href="../static/form.css" type="text/css">
    <link rel="stylesheet" href="../static/customTitle.css" type="text/css">
  </head>
  <body>
    <div align="center">
      <div style="border-style:solid; width:500px">
        <h1>Search a Person</h1>
        <form role="form" method="get" th:action="@{/view}" th:object="${reniecRequest}">
          <label>Document:</label>
          <input type="text" th:field = "*{documentNumber}" />
          <br/>
          <button type="submit">Send Request</button>
        </form>
      </div>
    </div>
  </body>
</html>
